<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalendÃ¡rio EstaÃ§Ãµes & Clima</title>
  <style>
    :root {
      --spring: #c3f5c0;
      --summer: #ffe680;
      --autumn: #ffc099;
      --winter: #cce0ff;
      --light-bg: #f9f9f9;
      --dark-bg: #1e1e1e;
      --light-text: #000;
      --dark-text: #fff;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--season-color);
      color: var(--light-text);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    h1 {
      margin: 0;
      padding: 1rem;
      background-color: #333;
      color: white;
      text-align: center;
    }

    #controls {
      text-align: center;
      margin-top: 1rem;
    }

    #month-year {
      font-size: 1.5rem;
      margin: 1rem;
      display: inline-block;
    }

    .calendar-container {
      padding: 20px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .today {
      border: 2px solid red;
    }

    .sunny { background-color: #FFD700; color: #000; }
    .rainy { background-color: #1E90FF; color: #fff; }
    .cloudy { background-color: #A9A9A9; color: #fff; }

    #legend {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #666;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      max-width: 90%;
    }

    #modal textarea, #modal input {
      width: 100%;
      margin-top: 10px;
      padding: 5px;
    }

    .has-note::after {
      content: "ğŸ“Œ";
      display: block;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .day {
        padding: 10px;
        font-size: 0.8rem;
      }
    }
    
  </style>
</head>
<body>
  <h1>CalendÃ¡rio com EstaÃ§Ãµes & Clima</h1>
  <div id="controls">
    <button class="button" onclick="prevMonth()">â¬…ï¸</button>
    <span id="month-year"></span>
    <button class="button" onclick="nextMonth()">â¡ï¸</button>
    <button class="button" onclick="toggleTheme()">ğŸŒ“ Tema</button>
  </div>

  <div class="calendar-container">
    <div class="weekdays">
      <div>Dom</div>
      <div>Seg</div>
      <div>Ter</div>
      <div>Qua</div>
      <div>Qui</div>
      <div>Sex</div>
      <div>SÃ¡b</div>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>

  <div id="legend">
    <p>â˜€ï¸ Ensolarado &nbsp; ğŸŒ§ï¸ Chuvoso &nbsp; â›… Nublado &nbsp; ğŸ’¨ Vento (km/h) &nbsp; ğŸ’§ Umidade (%) &nbsp; ğŸŒ‘ Lua &nbsp; ğŸ“Œ Recado</p>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <h3>Recado / AniversÃ¡rio</h3>
      <input id="birthday" type="text" placeholder="AniversÃ¡rio (opcional)" />
      <textarea id="note" rows="4" placeholder="Escreva um recado..."></textarea>
      <br>
      <button class="button" onclick="saveNote()">ğŸ’¾ Salvar</button>
      <button class="button" onclick="closeModal()">âŒ Fechar</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthYearLabel = document.getElementById("month-year");
    const modal = document.getElementById("modal");
    const noteInput = document.getElementById("note");
    const birthdayInput = document.getElementById("birthday");
    let selectedDateKey = "";

    const weatherTypes = ["sunny", "rainy", "cloudy"];
    const weatherEmojis = {
      sunny: "â˜€ï¸",
      rainy: "ğŸŒ§ï¸",
      cloudy: "â›…"
    };

    const moonPhases = ["ğŸŒ‘", "ğŸŒ’", "ğŸŒ“", "ğŸŒ”", "ğŸŒ•", "ğŸŒ–", "ğŸŒ—", "ğŸŒ˜"];
    const monthNames = [
      "Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    let currentDate = new Date();

    function getSeason(month) {
      if ([11, 0, 1].includes(month)) return "winter";
      if ([2, 3, 4].includes(month)) return "spring";
      if ([5, 6, 7].includes(month)) return "summer";
      if ([8, 9, 10].includes(month)) return "autumn";
    }

    function setSeasonBackground(season) {
      document.body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue(`--${season}`);
    }

    function getMoonPhase(date) {
      const synodicMonth = 29.53058867;
      const knownNewMoon = new Date("2000-01-06T18:14:00Z");
      const diff = date - knownNewMoon;
      const daysSinceNew = (diff / 86400000) % synodicMonth;
      const phaseIndex = Math.floor((daysSinceNew / synodicMonth) * 8) % 8;
      return moonPhases[phaseIndex];
    }

    function renderCalendar(date) {
      calendar.innerHTML = "";
      const year = date.getFullYear();
      const month = date.getMonth();
      const todayString = new Date().toDateString();

      const season = getSeason(month);
      setSeasonBackground(season);
      monthYearLabel.textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const thisDate = new Date(year, month, i);
        const key = thisDate.toISOString().split('T')[0];
        const noteData = JSON.parse(localStorage.getItem(key)) || {};

        const weather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
        const wind = (Math.random() * 30 + 5).toFixed(1);
        const humidity = (Math.random() * 60 + 20).toFixed(0);
        const moon = getMoonPhase(thisDate);

        const div = document.createElement("div");
        div.className = `day ${weather}`;
        if (thisDate.toDateString() === todayString) div.classList.add("today");
        if (noteData.note || noteData.birthday) div.classList.add("has-note");

        div.innerHTML = `
          ${i}<br>
          ${weatherEmojis[weather]}<br>
          ğŸ’¨ ${wind} km/h<br>
          ğŸ’§ ${humidity}%<br>
          ${moon}
        `;

        div.onclick = () => {
          selectedDateKey = key;
          noteInput.value = noteData.note || "";
          birthdayInput.value = noteData.birthday || "";
          modal.style.display = "flex";
        };

        calendar.appendChild(div);
      }
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function saveNote() {
      localStorage.setItem(selectedDateKey, JSON.stringify({
        note: noteInput.value,
        birthday: birthdayInput.value
      }));
      closeModal();
      renderCalendar(currentDate);
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    renderCalendar(currentDate);
  </script>
</body>
</html>
